<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastitis Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mastitis Detection</h2>
        <form action="/" method="POST">
            <label for="pain">Pain (0: No, 1: Yes):</label>
            <input type="text" id="pain" name="pain" required>

            <label for="milk_visibility">Milk Visibility (0: No, 1: Yes):</label>
            <input type="text" id="milk_visibility" name="milk_visibility" required>

            <button type="submit">Detect Mastitis</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
